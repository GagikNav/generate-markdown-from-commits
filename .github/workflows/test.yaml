name: Test Action

on:
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm ci

      - name: Run action
        uses: GagikNav/generate-markdown-from-commits@main
        id: myaction

      - name: Check outputs
        run: echo "Changelog is ${{ steps.myaction.outputs.changelog }}"
